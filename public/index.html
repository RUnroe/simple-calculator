<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Calculator</title>
</head>
<body>
    <section id="calc-container">
        <section id="display">
            <p id="output">0</p>
        </section>
        <section id="num-pad">
            <button id="clearAll">AC</button>
            <button id="clear" >C</button>
            <button id="multiply" >&times;</button>
            <button id="divide" >&div;</button>

            <button id="b7" >7</button>
            <button id="b8" >8</button>
            <button id="b9" >9</button>
            <button id="add" >+</button>

            <button id="b4" >4</button>
            <button id="b5" >5</button>
            <button id="b6" >6</button>
            <button id="subtract" >-</button>

            <button id="b1" >1</button>
            <button id="b2" >2</button>
            <button id="b3" >3</button>
            <button id="equals" >=</button>
            
            <button id="toggleSign" >+/-</button>
            <button id="b0" >0</button>
            <button id="decimal" >.</button>
        </section>


    </section>
    <script src="operations.js"></script>
    <script src="script.js"></script>
</body>
</html>
